<!-- =========================
    VENUE SECTION
============================== -->
<section id="venue" class="parallax-section">
	<div class="container">
		<div class="row">

			<div class="wow fadeInLeft col-md-offset-1 col-md-5 col-sm-8" data-wow-delay="0.9s">
				<h2>Venue</h2>
				{% if page.venue_map_url %}
  				<h4>{{ page.venue_location }}</h4>
				{% endif %}
				{% if page.venue_map_url %}
				<iframe src="{{ page.venue_map_url }}" width="300" height="200" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
				{% endif %}
			</div>

		</div>
	</div>
</section>
